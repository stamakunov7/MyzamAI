[pytest]
# Pytest configuration for MyzamAI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: marks integration tests (full agent + DB pipeline)
    unit: marks unit-level tests (granular component tests)
    slow: marks tests as slow (deselect with '-m "not slow"')
    quick: marks tests as quick
    article: marks article retrieval tests
    agent: marks agent pipeline tests
    performance: marks performance tests
    asyncio: marks asyncio tests

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Minimum Python version
minversion = 3.8

# Console output style
console_output_style = progress

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
# [coverage:run]
# source = .
# omit = 
#     */tests/*
#     */venv/*
#     */__pycache__/*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300
