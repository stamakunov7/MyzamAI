[pytest]
# Pytest configuration for MyzamAI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: marks integration tests (full agent + DB pipeline)
    unit: marks unit-level tests (granular component tests)
    slow: marks tests as slow (deselect with '-m "not slow"')
    quick: marks tests as quick
    article: marks article retrieval tests
    agent: marks agent pipeline tests
    performance: marks performance tests
    asyncio: marks asyncio tests

# Test paths (include both tests/ and scripts/ directories)
testpaths = tests scripts

# Exclude directories from test discovery (but allow scripts/ for test_*.py files)
norecursedirs = .git .pytest_cache __pycache__ venv .venv node_modules .mypy_cache .tox dist build *.egg

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --asyncio-mode=auto
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --junitxml=test-results.xml
    --html=test-report.html
    --self-contained-html

# Minimum Python version
minversion = 3.8

# Console output style
console_output_style = progress

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html
# [coverage:run]
# source = src
# omit = 
#     */tests/*
#     */venv/*
#     */__pycache__/*
#     */scripts/*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300
